<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <title>Registration</title>
</head>

<body>
    <div class="responsive">
    <div class="container">
        <h1>Create Account</h1>
        <form name="registerForm" class="form" action="./loginpage.html">
           
            <input type="email" class="fields" placeholder="Email" name="email" id="emailBox"><br>
            <span id="errorEmail"></span>
            
            <input type="text" class="fields" placeholder="Username" name="username" id="usernameBox"><br>
            <span id="errorUsername"></span>

            <input type="password" class="fields" placeholder="Password" name="password" id="passwordBox"><br>
            <span id="errorPassword"></span>
            
                
                <button id="registerBtn" class="button"  > REGISTER</button>
          
           
            

        </form>
       
        <a class="link" href="./loginpage.html"> LOGIN</a>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
