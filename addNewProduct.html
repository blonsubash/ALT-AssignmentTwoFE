<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./addNewProduct.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Add new product</title>
</head>
<body>
    <div class="main">
        <div id="dataUploadedPopup" class="dataUploadedPopup">
            <div class="popupContent">
                <span class="confirm"></span>
                <p>New Product Has Been Uploaded Successfully!</p>
                <button id="confirmBtn">Ok</button>
            </div>
        </div>
        <h1 id="homepage-heading">Add New Product</h1>
        <form name="addNewProductForm" class="addNewItemForm">
            <input type="text" class="addNewItem" id="newItemName" placeholder="Product Name"><br>
            <span id="newNameError"></span>
            <input type="number"  class="addNewItem" id="newItemPrice" placeholder="Price"><br>
            <span id="newPriceError"></span>
            <input type="text"  class="addNewItem" id ="newItemDescription" class="addNewItem" placeholder="Description of Product"><br>
            <span id="newDescriptionError"></span>
    
            <input type="text" class="addNewItem" id="newItemImage"placeholder="Select Image (Paste the link of the image)"><br>
            <span id="newImageError"></span>
                <select id="selection" name="selectCategory">
                    <option value="selectCategory">Select Category</option>
                    <option value="men'sclothing">Men's Clothing</option>
                    <option value="jewerly">Jewelery</option>
                    <option value="electronics">Electronics</option>
                    <option value="women'sclothing">Women's Clothing</option>
                </select><br>
                <span id="newSelectionError"></span>
            <button id="addNewItemBtn">Add Item</button>
        </form>
        </div>
    <script src="./addNewProduct.js"></script>
  
</body>
</html>
